<div class="chart-container">
<svg id="svgParent" 
        version="1.1" 
        baseProfile="full" 
        xmlns="http://www.w3.org/2000/svg" 
        [attr.width]="svgProp.width" [attr.height]="svgProp.height">

    <svg:rect *ngFor="let bar of barArr" 
        [attr.x]="bar.x"
        [attr.y]="bar.y"
        [attr.width]="bar.width"
        [attr.height]="bar.height"  />

    <svg:rect x="400" y="100" width="100" height="100" />
</svg>
</div>

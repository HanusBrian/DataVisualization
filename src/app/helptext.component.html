<table *ngFor="let data of helptextData">
    <tr>
        <td>{{data.questionText}}</td>
    </tr>
    <tr>
        <td><span>Threshold: </span>{{data.threshold}}</td>
    </tr>
    <tr>
        <td><span>Assessment: </span>{{data.assessment}}</td>
    </tr>
    <tr>
        <td><span>Picklists: </span>{{data.picklist}}</td>
    </tr>
</table>

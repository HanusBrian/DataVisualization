<div class="chart-container">
<svg id="svgParent" 
        version="1.1" 
        baseProfile="full" 
        xmlns="http://www.w3.org/2000/svg" 
        [attr.width]="svgProp.width" [attr.height]="svgProp.height">

    <svg:path *ngFor="let path of pathArr" 
        [attr.d]="path.path"
        [attr.fill]="path.fill"
        [attr.stroke]="path.stroke"
        [attr.stroke-width]="path.strokewidth" (click)="onSelect(path)"/>

</svg>
</div>
